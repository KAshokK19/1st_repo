
<!DOCTYPE html>
<html>
<head>
<title>Simple Click Game</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #game-area {
    width: 300px;
    height: 300px;
    border: 2px solid #333;
    position: relative;
    background-color: #fff;
    overflow: hidden; /* Important for keeping circles within bounds */
  }
  .circle {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    cursor: pointer;
  }
  #score {
    margin-top: 20px;
    font-size: 1.5em;
  }
</style>
</head>
<body>

  <h1>Click the Circle!</h1>
  <div id="game-area"></div>
  <div id="score">Score: 0</div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function createCircle() {
      const circle = document.createElement('div');
      circle.classList.add('circle');

      // Random position within game area
      const x = Math.random() * (gameArea.offsetWidth - 50);
      const y = Math.random() * (gameArea.offsetHeight - 50);
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      circle.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        circle.remove(); // Remove clicked circle
        createCircle(); // Create a new one
      });

      gameArea.appendChild(circle);
    }

    // Start the game by creating the first circle
    createCircle();
  </script>

</body>
</html>
